<div class="mainPage container" id="list" v-if="activePage == 2"><div v-for="(iv, years) in creditSummary"><div class="row yaerTitle"><div class="col-xs-7"><h2 class="year" v-bind:id="years">{{ years }} 學期</h2></div><div class="col-xs-5"><h2 class="creditRatio">{{ iv['getCredits'] }}
/
{{ iv['credits'] }}</h2></div></div><ul><li v-for="(courseData, jk) in iv[&quot;total&quot;]" v-bind:class="{ notpass: courseData[&quot;成績&quot;] &lt; 60 }" v-on:click="getCourseInfo(courseData)"><div class="list-text"><p class="title">{{ courseData['課程名稱'] }}</p><p class="subject"><span v-if="courseData[&quot;課程分類&quot;] !== &quot;&quot;">{{ courseData["課程分類"] }}</span><span v-if="courseData[&quot;課程分類&quot;] === &quot;&quot; &amp;&amp; courseData[&quot;課程別&quot;] === &quot;必&quot;">必修</span><span v-if="courseData[&quot;課程分類&quot;] === &quot;&quot; &amp;&amp; courseData[&quot;課程別&quot;] === &quot;選&quot;">選修</span></p></div><div class="list-credit"><p class="credit">{{ courseData['畢業學分'] }}</p></div><div class="list-icon"><p class="fa fa-search"></p></div></li></ul></div></div>
